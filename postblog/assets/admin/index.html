<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Machine and me">
    <meta name="document-state" content="Dynamic">
    <meta name="robots" content="noindex,nofollow">
    <title>Dashboard | Postblog</title>
    <link rel="stylesheet" href="/site/assets/style.css">
    <link rel="stylesheet" href="/site/assets/style_font.css">
    <link rel="canonical" href="/">
    <script></script>
</head>

<body>
    <section class="section">
        <div class="container" id="app">
            <h1 class="title">Postblog Dashboard</h1>
            <div class="columns">
                <div class="column is-7">
                    <h3 class="title is-5">New post</h3>
                    <div class="field">
                        <label class="label">Title</label>
                        <div class="control">
                            <input class="input" placeholder="My first post" v-model="new_post.title"></input>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Body</label>
                        <div class="control">
                            <textarea class="textarea" rows="12" placeholder="I think I should say hello world" v-model="new_post.text"></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button :class="(failed == 'post') ? 'button is-danger' : 'button is-info'" @click="post">Post</button>
                        </div>
                    </div>
                </div>
                <div class="column is-5">
                    <div class="buttons">
                        <a :class="(processing) ? 'button is-loading' : 'button'" href="/site/" target="_blank">View</a>
                        <a :class="(processing) ? 'button is-info is-loading' : 'button is-info'" disabled>+ Page</a>
                        <button :class="(failed == 'build') ? 'button is-danger' : 'button is-success'" @click="build">Build</button>
                    </div>
                    <div>
                        <h3 class="title is-4">Settings</h3>
                        <div v-for="fields, fields_title in config">
                            <h4 class="title is-5">{{fields_title}}</h4>
                            <div class="field is-horizontal" v-for="field, title in fields">
                                <div class="field-label is-normal">
                                    <label class="label">{{title}}</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input class="input" v-model="config[fields_title][title]" v-if="title != 'script_js'"></input>
                                            <textarea class="textarea" v-model="config[fields_title][title]" v-if="title == 'script_js'"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button :class="(failed == 'set_config') ? 'button is-danger' : (processing) ? 'button is-loading' : 'button is-success'" @click="set_config">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        async function butler(command, args) {
            const response = await fetch('/butler', {
                method: 'POST',
                body: JSON.stringify({
                    'command': command,
                    'args': args
                })
            });
            const data = await response.json();
            if (data['status'] == 'complete') {
                return true
            } else if (data['status'] == 'failed') {
                return false
            }
            return data
        }
        var app = new Vue({
            el: '#app',
            data: {
                processing: false,
                failed: '',
                new_post: {
                    title: '',
                    text: ''
                },
                config: {}
            },
            methods: {
                build: async function() {
                    app.failed = '';
                    app.processing = true;
                    let result = await butler('build', null);
                    app.processing = false;
                    if (!result) {
                        app.failed = 'build';
                    }
                },
                get_config: async function() {
                    app.failed = '';
                    app.processing = true;
                    let result = await butler('get_config', null);
                    app.config = result;
                    app.processing = false;
                    if (!result) {
                        app.failed = 'get_config';
                    }
                },
                set_config: async function() {
                    app.failed = '';
                    app.processing = true;
                    let result = await butler('set_config', {config: this.config});
                    app.processing = false;
                    if (!result) {
                        app.failed = 'set_config';
                    }
                },
                post: async function() {
                    app.processing = true;
                    let result = await butler('post', {title: this.new_post.title, text: this.new_post.text, categories: []});
                    app.processing = false;
                    if (!result) {
                        app.failed = 'post';
                    }
                }
            }
        })
        // Pull init
        app.get_config();
    </script>
</body>

</html>
